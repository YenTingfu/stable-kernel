<svg width="880" height="720" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font-size: 24px; font-weight: bold; fill:#222; }
    .label { font-size: 18px; font-weight: bold; fill:#222; }
    .desc  { font-size: 13px; fill:#555; }
    .subdesc { font-size: 11px; fill:#777; }
    .box { fill:#ffffff; stroke:#444; stroke-width:2; rx:14; }
  </style>
 
  <!-- Outer Frame -->
  <rect x="20" y="20" width="840" height="680" rx="18"
        fill="#fafafa" stroke="#333" stroke-width="2"/>
 
  <!-- Title -->
  <text x="440" y="65" text-anchor="middle" class="title">
    Stable Kernel v1.0 — Concept Architecture
  </text>
 
  <!-- Existence Syntax Core -->
  <rect x="160" y="120" width="560" height="160" class="box"/>
  <text x="440" y="155" text-anchor="middle" class="label">
    Existence Syntax Core (Concept Only)
  </text>
  <text x="440" y="185" text-anchor="middle" class="desc">
    Turbulent Soul · Geocentric Syntax · Multi-Mirror Consciousness
  </text>
  <text x="440" y="215" text-anchor="middle" class="subdesc">
    Internal logic not included · Closed for v1.0
  </text>
 
  <!-- Kernel Interface Layer -->
  <rect x="120" y="330" width="640" height="140" class="box"/>
  <text x="440" y="365" text-anchor="middle" class="label">
    Kernel Interface Layer
  </text>
  <text x="440" y="395" text-anchor="middle" class="desc">
    Context Envelope · Stability Rules · Mirror Grammar
  </text>
  <text x="440" y="420" text-anchor="middle" class="subdesc">
    Conceptual APIs · No runnable components
  </text>
 
  <!-- Application Layer -->
  <rect x="80" y="520" width="720" height="140" class="box"/>
  <text x="440" y="555" text-anchor="middle" class="label">
    Application Layer
  </text>
  <text x="440" y="585" text-anchor="middle" class="desc">
    Chatbots · Agents · Companions · HCI Systems · Experience Design
  </text>
 
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10"
            refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#444"/>
    </marker>
  </defs>
 
  <line x1="440" y1="280" x2="440" y2="330"
        stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="440" y1="470" x2="440" y2="520"
        stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>
 
  <!-- Bottom Footnote -->
  <text x="440" y="660" text-anchor="middle" class="subdesc">
    Stable Kernel v1.0 — Conceptual model only · No algorithms included
  </text>
</svg>
